  <style type="text/css">
    body {
      color: #000000;
      background-color: #FFFFFF;
      border: 0px;
      padding: 0px;
      margin: 0px;
      font-weight: normal;
      font-family: Verdana, Geneva, sans-serif;
      text-align: center;
    }

    a {
      /* color: #8F2D56; */
      color: #FFFFFF;
      background-color: #01BAEF;
      text-decoration: none;
    }

    a:hover {
      color: #000000;
      background-color: #FFFFFF;
    }

    label {
      font-size: 0.8em;
    }

    h1,
    h2 {
      /* background-color: #F1F227; */
      font-size: 3em;
      font-family: "Arial Black", Gadget, sans-serif;
      border: 0px;
      padding: 0px;
      margin: 30px 0 30px 0;

      /* font-family: "Comic Sans MS", cursive, sans-serif; */
      /* background-color: #FFBC42;
      color: #0496FF; */
    }

    h1:first-child {
      margin: 0 0 30px 0;
    }

    #container {
      border: 0px;
      padding: 0px;
      margin: 0px;
    }

    .projects {
      width: 560px;
      height: auto;
    }

    .imgcaption {
      font-size: 12px;
      color: black;
      background-color: white;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      height: 100%;
      width: 100%;
      opacity: 0;

      -o-transition:.5s;
      -ms-transition:.5s;
      -moz-transition:.5s;
      -webkit-transition:.5s;
      /* ...and now for the proper property */
      transition:.5s;
    }

    .imgcaption:hover {
      opacity: 80%;
    }

    .imgcaption > p {
      position: absolute;
      top: 50%;
      left: 50%;
      -webkit-transform: translate(-50%, -50%);
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }

    .rowimg {
      font-size: 10px;
      border: 0px;
      padding: 0px;
      margin: 10px;
      position: relative;
    }

    #messages {
      display: table;
      width: 400px;
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 50px;
    }

    #messages div {
      display: table-row;
    }

    #messages div span {
      display: table-cell;
    }

    .schdesc {
      font-size: 0.9em;
      font-family: Verdana, Geneva, sans-serif;
      font-weight: normal;
      margin-bottom: 20px;
    }

    .sch-form-desc {
      font-size: 0.8em;
      width: 600px;
      margin: 10px auto;
    }

    .schfuture,
    .schpast {
      font-size: 1.5em;
      font-weight: normal;
      font-family: Verdana, Geneva, sans-serif;
    }

    .apt-list-date {
      font-weight: normal;
      font-size: 0.9em;
      padding-left: 0.1em;
      padding-right: 0.1em;
      width: 1%;
    }

    .apt-list-title {
      font-weight: bold;
      text-align: left;
      padding-left: 0.5em;
    }

    #calendar {
      display: inline-block;
      margin: 0 auto;
      text-align: left;
      width: 600px;
    }

    #about {
      font-family: Verdana, Geneva, sans-serif;
      font-weight: normal;
      display: inline-block;
      text-align: left;
      width: 600px;
    }

    #copyright {
      margin-top: 50px;
    }
